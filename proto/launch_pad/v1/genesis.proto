syntax = "proto3";

package launch_pad.v1;

option go_package = "github.com/memehero/interchain-security/v1/x/launch_pad/types";

message GenesisState {
  repeated BondingCurvePool pools = 1;
  string vault = 2;
}

message BondingCurvePool {
  uint64 id = 1;
  string tokenDenom = 2;
  string pairDenom = 3;
  string creator = 4;
  string poolAddress = 5;
}